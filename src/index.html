<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="https://digitalreadymarketing.com/wp-content/uploads/2016/03/pinterest.jpg" class="logo"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <button class="nav-link btn btn-danger hide" id="navbar-button-logout">Logout</button>
        </li>
        </li>
      </ul>
    </div>
  </nav>

<div id="auth"></div>
<div id="board">Board</div>
<div id="pins"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Pin</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="pin-name">Name</label>
            <input type="text" class="form-control" id="pin-name" placeholder="Enter Pin Name">
          </div>
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" class="form-control" id="image-url" placeholder="Enter Image URL">
          </div>
          <div class="form-group">
            <label for="site-link">Site Link</label>
            <input type="text" class="form-control" id="site-link" placeholder="Enter website URL">
          </div>
          <div class="form-group">
            <label for="pin-description">Description</label>
            <input type="text" class="form-control" id="pin-description" placeholder="Enter description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary add-new-pin" id="add-new-pin">Add Pin</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addBoardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="board-name">Name</label>
            <input type="text" class="form-control" id="board-name" placeholder="Enter Pin Name">
          </div>
          <div class="form-group">
            <label for="board-image-url">Image URL</label>
            <input type="text" class="form-control" id="board-image-url" placeholder="Enter Image URL">
          </div>
          <div class="form-group">
            <label for="board-description">Description</label>
            <input type="text" class="form-control" id="board-description" placeholder="Enter description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary add-new-board" id="add-new-board">Add Board</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
